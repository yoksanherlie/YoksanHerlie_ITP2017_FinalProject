{% extends 'auth/layout.html' %}

{% block content %}
    <div class="wrapper login-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <h2 class="text-center section-header">QuestMe</h2>
                    <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                        <div class="panel">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label" for="username">Username: </label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password: </label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="panel-footer text-right">
                                <div class="form-group-button form-group">
                                    <button class="btn bg-orange text-white">Log In</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <br/>
                    <p class="text-center">
                        Don't have account <a href="{% url 'register' %}" class="text-orange">Register Now!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
